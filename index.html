<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    .question {
      margin-top: 20px;
      font-weight: bold;
    }
    .rating button {
      margin: 5px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
    }
    .rating button.selected {
      background-color: #0b5ed7;
      color: white;
    }
    .submit-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #145A32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #117A37;
    }
    input {
      padding: 8px;
      width: 300px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Quick Feedback</h1>

  <label for="email">Email:</label><br>
  <input type="email" id="email" required><br>

  <div class="question">1. How helpful did you find the conversation overall?</div>
  <div class="rating" id="q1">
    <button onclick="selectRating(this, 'q1', 1)">1</button>
    <button onclick="selectRating(this, 'q1', 2)">2</button>
    <button onclick="selectRating(this, 'q1', 3)">3</button>
    <button onclick="selectRating(this, 'q1', 4)">4</button>
    <button onclick="selectRating(this, 'q1', 5)">5</button>
  </div>

  <div class="question">2. How clear was the guidance?</div>
  <div class="rating" id="q2">
    <button onclick="selectRating(this, 'q2', 1)">1</button>
    <button onclick="selectRating(this, 'q2', 2)">2</button>
    <button onclick="selectRating(this, 'q2', 3)">3</button>
    <button onclick="selectRating(this, 'q2', 4)">4</button>
    <button onclick="selectRating(this, 'q2', 5)">5</button>
  </div>

  <div class="question">3. How confident do you feel after the call?</div>
  <div class="rating" id="q3">
    <button onclick="selectRating(this, 'q3', 1)">1</button>
    <button onclick="selectRating(this, 'q3', 2)">2</button>
    <button onclick="selectRating(this, 'q3', 3)">3</button>
    <button onclick="selectRating(this, 'q3', 4)">4</button>
    <button onclick="selectRating(this, 'q3', 5)">5</button>
  </div>

  <button class="submit-btn" onclick="submitForm()">Submit Feedback</button>

  <script>
    let responses = {
      q1: null,
      q2: null,
      q3: null
    };

    function selectRating(button, questionId, rating) {
      responses[questionId] = rating;
      const buttons = document.querySelectorAll(`#${questionId} button`);
      buttons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
    }

    function submitForm() {
      const email = document.getElementById('email').value.trim();
      if (!email || !responses.q1 || !responses.q2 || !responses.q3) {
        alert("Please fill out all fields and select all answers.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzkwW6wfSzn9LytspIwUWH06agTYbIYD_aXaYjnO6yRxV62CnMaxlG4H89HWfvvvur05Q/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: email,
          q1: responses.q1,
          q2: responses.q2,
          q3: responses.q3
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          alert("Thank you! Your feedback has been submitted.");
        } else {
          throw new Error(data.message || "Failed to submit.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Failed to submit. Please try again.");
      });
    }
  </script>

</body>
</html>
