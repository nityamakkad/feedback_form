<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: bold;
      font-size: 18px;
    }

    input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .rating-group {
      margin-bottom: 20px;
    }

    .rating-group input[type="radio"] {
      display: none;
    }

    .rating-group label {
      display: inline-block;
      background: #eee;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .rating-group input[type="radio"]:checked + label {
      background: #2a73ff;
      color: white;
      font-weight: bold;
    }

    button {
      background-color: #007B5E;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005f47;
    }
  </style>
</head>
<body>

  <h1>✨ Help us improve! Just 3 quick questions.</h1>

  <form id="feedbackForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label>1. How helpful did you find the conversation overall?</label>
    <div class="rating-group">
      <input type="radio" id="q1-1" name="q1" value="1" required><label for="q1-1">1</label>
      <input type="radio" id="q1-2" name="q1" value="2"><label for="q1-2">2</label>
      <input type="radio" id="q1-3" name="q1" value="3"><label for="q1-3">3</label>
      <input type="radio" id="q1-4" name="q1" value="4"><label for="q1-4">4</label>
      <input type="radio" id="q1-5" name="q1" value="5"><label for="q1-5">5</label>
    </div>

    <label>2. How clear was the guidance?</label>
    <div class="rating-group">
      <input type="radio" id="q2-1" name="q2" value="1" required><label for="q2-1">1</label>
      <input type="radio" id="q2-2" name="q2" value="2"><label for="q2-2">2</label>
      <input type="radio" id="q2-3" name="q2" value="3"><label for="q2-3">3</label>
      <input type="radio" id="q2-4" name="q2" value="4"><label for="q2-4">4</label>
      <input type="radio" id="q2-5" name="q2" value="5"><label for="q2-5">5</label>
    </div>

    <label>3. How confident do you feel after the call?</label>
    <div class="rating-group">
      <input type="radio" id="q3-1" name="q3" value="1" required><label for="q3-1">1</label>
      <input type="radio" id="q3-2" name="q3" value="2"><label for="q3-2">2</label>
      <input type="radio" id="q3-3" name="q3" value="3"><label for="q3-3">3</label>
      <input type="radio" id="q3-4" name="q3" value="4"><label for="q3-4">4</label>
      <input type="radio" id="q3-5" name="q3" value="5"><label for="q3-5">5</label>
    </div>

    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value,
        q1: document.querySelector('input[name="q1"]:checked').value,
        q2: document.querySelector('input[name="q2"]:checked').value,
        q3: document.querySelector('input[name="q3"]:checked').value
      };

      fetch("https://script.google.com/macros/s/AKfycbyGpzbKW9e00h4hl4HmUAzjTuNvFxVNsydVqAZy6iaZYog6sJOuUCjohbfW3copklvNbQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("✅ Thank you! Your feedback has been submitted.");
        document.getElementById("feedbackForm").reset();
      })
      .catch((error) => {
        alert("❌ Failed to submit. Please try again.");
        console.error("Error:", error);
      });
    });
  </script>

</body>
</html>
