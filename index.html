<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Form</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      flex-direction: column;
    }
    .form-container {
      background-color: #ADD8E6; /* light blue */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
    }
    .header-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 927px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfTAYxu8-rXg29JTrt3QcVhFRXE_aYI5anaE5jKgTL-4yRCyQ/viewform?embedded=true" loading="lazy"></iframe>
  </div>
</body>
</html>
