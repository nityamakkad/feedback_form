<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f9fa;
    }
    h2 {
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .rating {
      display: flex;
      gap: 10px;
    }
    .rating button {
      padding: 10px 15px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    .rating button.selected {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    #submitBtn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #thankYou {
      display: none;
      margin-top: 20px;
      color: green;
    }
    #emailField {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Quick Feedback</h2>

  <form id="feedbackForm" onsubmit="event.preventDefault(); submitFeedback();">

    <div id="emailField">
      <label>Email:</label><br>
      <input type="email" id="email" required placeholder="Enter your email" style="padding: 8px; width: 300px;">
    </div>

    <div class="question">
      <label>1. How helpful did you find the conversation overall?</label>
      <div class="rating" data-question="q1">
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
      </div>
    </div>

    <div class="question">
      <label>2. How clear was the guidance?</label>
      <div class="rating" data-question="q2">
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
      </div>
    </div>

    <div class="question">
      <label>3. How confident do you feel after the call?</label>
      <div class="rating" data-question="q3">
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
      </div>
    </div>

    <button type="submit" id="submitBtn">Submit Feedback</button>
  </form>

  <div id="thankYou">
    âœ… Thank you for your feedback!
  </div>

  <script>
    const ratings = document.querySelectorAll(".rating");

    ratings.forEach(group => {
      group.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") {
          [...group.children].forEach(btn => btn.classList.remove("selected"));
          e.target.classList.add("selected");
        }
      });
    });

    function submitFeedback() {
      const email = document.getElementById("email").value.trim();
      const q1 = document.querySelector('[data-question="q1"] .selected')?.value;
      const q2 = document.querySelector('[data-question="q2"] .selected')?.value;
      const q3 = document.querySelector('[data-question="q3"] .selected')?.value;

      if (!email || !q1 || !q2 || !q3) {
        alert("Please complete all fields.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxKEPBfWXxWIv4V8g0jdCYVAFuVVVDnM6gDgUEk_XF6mVsZalLDKr1rCAwN7kEliblSJA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: email,
          q1: q1,
          q2: q2,
          q3: q3
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("feedbackForm").style.display = "none";
          document.getElementById("thankYou").style.display = "block";
        } else {
          alert("Something went wrong!");
        }
      })
      .catch(error => {
        console.error("Error submitting feedback:", error);
        alert("Failed to submit. Please try again.");
      });
    }
  </script>

</body>
</html>
